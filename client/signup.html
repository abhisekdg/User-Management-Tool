<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management Tool</title>
    <!-- minified CSS for Bootstrap-->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/signup.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="form-bgcontext">
            <form class="form-signup">
                <h2 class="form-signup-heading">Join UMT</h2>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="First Name" />
                    <span class="input-group-addon"></span>
                    <input type="text" class="form-control" placeholder="Last Name" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="NickName" />
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" />
                </div>
                <button type="submit" class="btn btn-primary ">Sign up</button>
            </form>
        </div>
    </div>
    <!--  minified JavaScript for Jquery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!--  minified JavaScript for Bootstrap -->
    <script src="/bower_components/bootswatch-dist/js/bootstrap.min.js"></script>
</body>

</html>
