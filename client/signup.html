<html>
<head>
	<meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management Tool</title>

    <!-- minified CSS for Bootstrap-->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/signup.css" type="text/css" rel="stylesheet"/>

</head>
<body>

  <div class="container-fluid">
    <div class="form-bgcontext">
    <form class="form-signup">
      <h2 class="form-signup-heading">Join UMT</h2>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="First Name"/>
            <span class="input-group-addon"></span>
           <input type="text" class="form-control" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="NickName"/>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="New Password"/>
        </div>
        <div class="form-group form-signup-gender">
          <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/> Female
          </label>
          <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/> Male
          </label>
        </div>
        <div class="form-group form-signup-birthday">
            <label>Birthday</label>
        </div>
      <div class="input-group">
          <div class="btn-group dropup">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle = "dropdown">
                Month 
                <span class = "caret"></span>
             </button>
             <ul class="dropdown-menu" role="menu">
                <li>January</li>
                <li>February</li>
                <li>March</li>
                <li>April</li>
                <li>May</li>
                <li>June</li>
                <li>July</li>
                <li>August</li>
                <li>September</li>
                <li>October</li>
                <li>November</li>
                <li>December</li>
             </ul>
          </div>
          <span class="input-group-addon"></span>
           <input type="text" class="form-control" placeholder="Day">
          <span class="input-group-addon"></span>
         <input type="text" class="form-control" placeholder="Year">
      </div>
     
      <button type="submit" class="btn btn-primary ">Sign up</button>
      
    </form>
  </div>
  </div>





<!--  minified JavaScript for Jquery -->
<script src="/bower_components/jquery/dist/jquery.min.js"></script>

<!--  minified JavaScript for Bootstrap -->
<script src="/bower_components/bootswatch-dist/js/bootstrap.min.js"></script>
</body>
</html>
