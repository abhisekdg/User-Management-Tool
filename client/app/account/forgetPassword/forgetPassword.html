<div class="container-fluid" data-ng-controller="ForgetPasswordCtrl">
    <div class="form-bgcontext">
        <form name="forgetPass" class="form-rpass" novalidate>
            <h2 class="form-rpass-heading">Find your UMT account</h2>
            <div class="form-group" ng-class="{'has-error': forgetPass.uEmail.$touched && forgetPass.uEmail.$invalid }">
                <label>Email address</label>
                <input type="email" ng-model="email" name="uEmail" class="form-control" placeholder="Email" required="">
            </div>
            <div class="errorMessage" ng-messages="forgetPass.uEmail.$error" ng-show="forgetPass.uEmail.$touched">
                <div ng-messages-include="app/account/messages.html"></div>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="forgetPass.$invalid">Reset</button>
        </form>
    </div>
</div>
