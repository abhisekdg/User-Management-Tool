<html>

<head>

    <title>User Management Tool</title>
    <!-- minified CSS for Bootstrap-->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/login.css" type="text/css" rel="stylesheet" />

<body>
    <div class="container-fluid">
        <div class="form-bgcontext">
            <form class="form-login">
                <h2 class="form-login-heading">Log in to UMT</h2>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <div class="checkbox">
                    <div class="col-md-6 checkbox-align">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                    <div class="col-md-6 checkbox-align">
                        <a class="forgot" href="passwordReset.html">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
        <!--  minified JavaScript for Jquery -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <!--  minified JavaScript for Bootstrap -->
